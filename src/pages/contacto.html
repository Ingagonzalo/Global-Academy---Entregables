                </label>
                <br>

                <br>
                <label for="email"> <input type="email" id="email" name="email" placeholder="Ingrese su correo electrónico"
                        required>
                </label>
                <br>
                <label for="message">
                    <textarea  id="message" cols="20" rows="10" placeholder="Escribe tu mensaje"></textarea>
                </label>
                <br>
                <button type="submit">Enviar</button>

            </form>
